<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Survey form</h1>
        <p class="descp">Thanks for sharing your information</p>
    <div class="main_content">
        <div class="form_content">
            <form class="survey_form">
                <label for="name" id="name_l">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <label for="email" id="email_l">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <label for="age" id="age_l">Age</label>
                <input type="number" id="age" required placeholder="Enter your age">
                <label for="dropdown">Which option best describe your current role?</label>
                <select id="dropdown">
                    <option value="student">student</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="part-time">Part time job</option>
                    <option value="other">Other</option>
                 </select>
               <fieldset>
                <legend>Would you recommend my survey form to a friend?</legend>
                <input type="radio" name="action" id="definitely" value="Definitely"><label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" value="Maybe"><label for="maybe">Maybe</label><br>
                <input type="radio" id="not sure" value="Not sure"><label for="not sure">Not sure</label>
               </fieldset> 
               <p>What would you like to improve?</p>
               <input type="checkbox" id="content"><label for="content">Content</label><br>
               <input type="checkbox"id="addamore"><label for="addmore">Add more questions</label>
               <br>
               <label for="comment" id="comment-l">Any comment or suggestions?</label>
               <textarea id="comment" cols="50" rows="4" placeholder="Enter your text here...."></textarea>
               <button type="submit" id="submit">Submit</button>


            </form>
        </div>
    </div>
    </div>
</body>
<script src="survey.js"></script>

</html>
